{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div id="register" class="page active">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
        {{ form.hidden_tag() }}
        <input type="text" id="registerUsername" name="username" placeholder="Username" required>
        <input type="email" id="registerEmail" name="email" placeholder="Email" required>
        <input type="password" id="registerPassword" name="password" placeholder="Password" required>
        <input type="password" id="registerPassword2" name="password2" placeholder="Repeat Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="registerError" style="color: red; display: none;">{{ form.errors.email }}</p>
</div>
{% endblock %}
