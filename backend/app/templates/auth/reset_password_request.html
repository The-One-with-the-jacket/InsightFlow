{% extends "base.html" %}

{% block title %}Reset Password Request{% endblock %}

{% block content %}
<h2>Reset Password Request</h2>
<form method="POST" action="{{ url_for('auth.reset_password_request') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=40) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
