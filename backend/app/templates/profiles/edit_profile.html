{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="POST" action="{{ url_for('profiles.edit_profile') }}">
    {{ form.hidden_tag() }}
    <input type="text" id="editProfileBio" name="bio" placeholder="Bio" value="{{ form.bio.data }}" required>
    <input type="text" id="editProfileAvatarUrl" name="avatar_url" placeholder="Avatar URL" value="{{ form.avatar_url.data }}" required>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
